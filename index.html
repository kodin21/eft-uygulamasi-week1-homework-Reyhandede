
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

<body>

    <div style="text-align:center;font-weight:bold ;font-size:50px; font-family: Garamond, serif; border-style: solid;margin-top:30px;border-color:aqua;">EFT UYGULAMASI</div>




    
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm" style="border-style:  solid; border-color:aqua;padding-left:20%;padding-right:20%;margin-top:5%;">
                  
 <i class="fa fa-university" aria-hidden="true"style="font-size:150px;opacity: 0.08;margin:5%">


</i> 
                  <div class="mb-3">
                        <span class="custom-dropdown big">
                            <select id="dropdown">   
                                <option value="null">-SEÇİNİZ-</option> 
                                <option value="400">Hesap1-Bakiye: <p>400</p> TL</option>
                                <option value="500">Hesap2-Bakiye: <p>500</p> TL</option>
                                <option value="1000">Hesap3-Bakiye: <p>1000</p> TL</option>
                                <option value="6000">Hesap4-Bakiye: <p>6000</p> TL</option>
                                
                            </select>
                        </span>
                    </div>
               

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">TR</span>
                        </div>
                        <input type="text" class="form-control" id="iban"  placeholder="IBAN" aria-label="Username" aria-describedby="basic-addon1">
                      </div>


                    <div class="mb-3">
            
        
                        <input type="number"id="numericBox" name="tentacles"  min="0"  placeholder="Para Miktarı" style="color: #030303;background-color: #fff ;width:100%;height:auto;">
                          </div>



                    <div class="mb-3">
                        
                        <button type="submit" class="btn btn-success" id="submit">Gönder</button>
                    </div>

                    <div class="mb-3">
                        
                        <label for="warning" id="warning"></label>
                    </div>
                    <div id="kod" class="mb-3">
                        
                       
                        
                    </div>


                    <div class="mb-3">
                        <span id="counter"></span>
                      </div>


                      


                </form>
            </div>
           
        </div>
    </div>
   

   
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="time.js"></script>
